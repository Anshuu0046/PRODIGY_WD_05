<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Vina+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Vina+Sans&display=swap" rel="stylesheet">


    <title>ANWeather</title>
    <link rel="icon" href="images/weatherrr.png" type="image/icon type">
</head>
<body>
   <div class="card">
        <div class="search">
            <!-- <label class="label">Enter City Name</label> -->
            <input type="text" spellcheck="false" class="input" placeholder="Enter city name">
            <button class="uiverse"><img src="images/search.png" alert="enter value"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="while rain">
            <h1 class="temp">--</h1>
            <h2 class="city">City</h2>
            <div class="details">

            <div class="col">
                    <img src="images/humidity.png" alt="while humidity"> 
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
            </div>
                
            <div class="col">
                <img src="images/wind.png" alt="while wind"> 
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
                
    </div>

</div>
</body>
</html>
